name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cypress run
        uses: cypress-io/github-action@v5.5.1
        with:
          wait-on: "http://localhost:3000"
          start: npm start
        env:
          REACT_APP_API_URL: ${{ env.REACT_APP_API_URL }}
